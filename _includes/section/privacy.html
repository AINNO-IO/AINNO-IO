<!-- Start privacy-section -->
<section id="solutions" class="stat-section section-gap">
    <div class="container">
        <div class="row justify-content-center section-title-wrap">
            <div class="col-lg-12">
                <div class="title-img">
                    <img src="{{ site.data.privacy.image | relative_url }}" alt="">
                </div>
                <h1>{{ site.data.privacy.title }}</h1>
                {% for bullet in site.data.privacy.privacy_bulletpoints %}
                    <ul style="list-style: none; text-align: left;">
                        <li> <br><b> {{ bullet.title }} </b><br>
                            {{ bullet.text }}
                        </li>
                    </ul>
                {% endfor %}
            </div>
        </div>

    
    </div>
</section>
<!-- End privacy-section -->
